name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust as per your main branch name
permissions:
  contents: write
jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: ğŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: cleanup
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Build Angular app to prod ğŸ”§
        run: npm install -g pnpm && pnpm install && pnpm run build:prod

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/browser # Update with your Angular project folder
